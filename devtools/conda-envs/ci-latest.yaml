name: ci-latest
channels:
  - conda-forge
  - psi4/label/dev
  - defaults
  - omnia/label/rc
dependencies:
  - python =3.7
  - pip
  - qcfractal =0.15.2
  - qcengine =0.19.0
  - gau2grid =2.0.3
  - click

  # Storage dependencies
  - alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy #>=1.3,<1.4

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow #>=0.13.0
  - tqdm

  # QM calculations
  - psi4 =1.4a2.dev1058+670a850
  #- xtb-python =20.2
  - dftd3
  - gcp
    
  # MM calculations
  - openff-toolkit
  - rdkit
  - openmm
  - openmmforcefields
  - conda-forge::libiconv
  - ambertools

  # procedures
  - geometric

  # compute backends
  - dask-jobqueue

  # submission
  - qcportal
  #- openff-qcsubmit

  # analysis
  - numpy
  - pint
  - matplotlib
  - seaborn
  - pip:
      - git+git://github.com/openforcefield/openff-qcsubmit.git@23a91f570d0d9557cb62b2604607a68480dcd3a0
