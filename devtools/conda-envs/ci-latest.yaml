name: ci-latest
channels:
  - conda-forge
  - psi4/label/dev
  - omnia
  - defaults
  - omnia/label/rc
  - omnia/label/benchmark
dependencies:
  - python =3.7
  - pip
  - qcfractal
  - qcengine
  - gau2grid
  - click

  # Storage dependencies
  - alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3,<1.4

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.13.0
  - tqdm

  # QM calculations
  - psi4
  #- xtb-python =20.2
  - dftd3
  - gcp
    
  # MM calculations
  - openff-toolkit
  - rdkit
  - openforcefields
  - openmm
  - openmmforcefields
  #- conda-forge::libiconv
  - ambertools

  # procedures
  - geometric

  # compute backends
  - dask-jobqueue

  # submission
  - qcportal
  - openff-qcsubmit

  # analysis
  - numpy
  - pint
  - matplotlib
  - seaborn
