name: openff-benchmark-analysis
channels:
  - conda-forge
  - omnia
  - defaults
  - omnia/label/rc
  - omnia/label/benchmark
dependencies:
  - python =3.7
  - pip
  - qcfractal =0.15.1
  - qcengine =0.17.0
  - click =7.1.2

  # Benchmarking
  - openff-benchmark =2021.07.08.0

  # Storage dependencies
  - alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3,<1.4

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.13.0
  - tqdm

  # MM calculations
  - openforcefield =0.8.4
  - rdkit =2020.09
  #- openff-forcefields =2.0.0rc.1
  - openmm =7.4.2
  - openmmforcefields =0.8.0
  - conda-forge::libiconv
  - ambertools =20.4

  # compute backends
  - dask-jobqueue

  # pulling data
  - qcportal
  - openff-qcsubmit =0.2.1

  # analysis
  - numpy
  - pint
  - matplotlib
  - seaborn
  - pip:
      - git+https://github.com/openforcefield/openff-forcefields.git@2.0.0-rc.1
