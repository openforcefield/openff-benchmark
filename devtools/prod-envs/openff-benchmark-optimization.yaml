name: openff-benchmark-optimization
channels:
  - conda-forge
  - psi4/label/dev
  - omnia
  - defaults
  - omnia/label/rc
dependencies:
  - python =3.7
  - pip
  - qcfractal =0.15.1
  - qcengine =0.17.0

  # Storage dependencies
  - alembic
  - psycopg2 >=2.7
  - postgresql
  - sqlalchemy >=1.3

  # QCPortal dependencies
  - double-conversion >=3.0.0
  - h5py
  - pandas
  - plotly >=4.0.0
  - pyarrow >=0.13.0
  - tqdm

  # QM calculations
  - psi4 =1.4a2.dev1058+670a850
  #- xtb-python =20.2
  - dftd3
  - gcp
    
  # MM calculations
  - openforcefield =0.8.2
  - rdkit =2020.09
  - openforcefields =1.3.0
  - openmm =7.4.2
  - openmmforcefields =0.8.0
  - conda-forge::libiconv
  - ambertools =20.4

  # procedures
  - geometric

  # compute backends
  - dask-jobqueue

  # submission
  - qcportal
  - qcsubmit =0.1.1
